<ion-header>
  <ion-toolbar>
    <ion-title>
      Network
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div id="container" *ngIf="status">
    You are 
    <!-- {{status ? 'Online' : 'Offline'}} -->
    <ion-text *ngIf="status" color="success">Online</ion-text>
    <!-- <ion-text *ngIf="status == false" color="danger">Offline</ion-text> -->
  </div>

  <ion-modal [isOpen]="status == false">
    <ng-template>
      <ion-content>
        <app-empty-screen [model]="model" (retry)="checkStatus($event)"></app-empty-screen>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
